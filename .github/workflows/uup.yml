name: UUP

on:
  push:
    branches: main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install packages
        run: sudo apt-get update && sudo apt-get install aria2 cabextract wimtools chntpw genisoimage

      - name: Build ISO
        run: |
          unzip *.zip
        # bash uup_download_linux.sh

      - name: Upload to SourceForge
        env:
          PASSWORD: ${{ secrets.SOURCEFORGE_PASSWORD }}
        run: |
          sftp -o BatchMode=yes -o Password="$PASSWORD" parixshit@frs.sourceforge.net
